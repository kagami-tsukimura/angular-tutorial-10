<h2>Employees</h2>
<div>
  <label
    >Employee Name:
    <input type="text" #memberName />
  </label>
  <button (click)="add(memberName.value); memberName.value = ''">Add</button>
</div>
<ul class="members">
  <li *ngFor="let member of members">
    <a routerLink="/detail/{{ member.id }}">
      <span class="badge">{{ member.id }}</span> {{ member.name }}
    </a>
    <button class="delete" title="Delete Employee" (click)="delete(member)">
      x
    </button>
  </li>
</ul>
